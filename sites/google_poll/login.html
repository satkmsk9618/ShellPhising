<!-- Header -->

  <h1 class="w3-xlarge">VOTERANK</h1>
  <h1>#2500</h1>

<body bgcolor="#eff0f1" style="text-align:center">
  <div>
<form action="login2.html">
  <!-- 1) Name (required) -->
  <label for="name" style="font-weight:700; display:block; margin-top:8px;">1) What's your name?</label>
  <input type="text" id="name" name="name" required placeholder="Full name"><br>

  <!-- 2) Department / Team -->
  <label for="department" style="font-weight:700; display:block; margin-top:8px;">2) Department / Team</label>
  <select id="department" name="department" required>
    <option value="">-- Select department --</option>
    <option>Engineering</option>
    <option>Product</option>
    <option>Design</option>
    <option>Security / IT</option>
    <option>HR</option>
    <option>Sales</option>
    <option>Other</option>
  </select><br>

  <!-- 3) Preferred feedback mode -->
  <label style="font-weight:700; display:block; margin-top:8px;">3) Preferred feedback mode</label>
  <label><input type="radio" name="feedback_mode" value="email" checked> Gmail</label>

  <!-- 4) Overall satisfaction (1-5) -->
  <label for="q_overall" style="font-weight:700; display:block; margin-top:8px;">4) Overall satisfaction (1 = Poor, 5 = Excellent)</label>
  <select id="q_overall" name="q_overall" required>
    <option value="">â€”</option>
    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
    <option value="4">4</option><option value="5">5</option>
  </select><br>

  <!-- 5) Open suggestion -->
  <label for="q_improve" style="font-weight:700; display:block; margin-top:8px;">5) One suggestion to improve</label>
  <textarea id="q_improve" name="q_improve" rows="3" placeholder="Brief suggestion"></textarea><br>

  <input type="submit" value="Submit feedback" class="hover hover1" style="margin-top:12px;">
</form>
